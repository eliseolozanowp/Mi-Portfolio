            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <div id="contactMessage" class="alert" role="alert" style="display: none;"></div>
                    <form id="contactForm" name="sentMessage" novalidate="novalidate" method="POST">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" name="name" type="text"

                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" name="email" type="email"
                                placeholder="nombre@ejemplo.com" required="required"
                                data-validation-required-message="Por favor introduce tu dirección de correo electrónico." />

                            <div class="invalid-feedback" data-sb-feedback="email:required">Email es obligatorio.</div>

                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="subject" name="subject" type="text" placeholder="Asunto"
                                required="required" data-validation-required-message="Por favor introduce el asunto." />
                            <label for="subject">Asunto</label>
                            <div class="invalid-feedback" data-sb-feedback="subject:required">Asunto es obligatorio.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" name="message" placeholder="Mensaje"
                                style="height: 10rem" required="required"
                                data-validation-required-message="Por favor introduce tu mensaje."></textarea>
                            <label for="message">Mensaje</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">Mensaje es obligatorio.
                            </div>
                        </div>
                        <br />
                        <div id="success"></div>
                        <button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("contactForm");
            const messageDiv = document.getElementById("contactMessage");

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                const formData = new FormData(form);
                fetch("send_email.php", {
                        method: "POST",
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        messageDiv.style.display = "block";
                        if (data.success) {
                            messageDiv.classList.remove("alert-danger");
                            messageDiv.classList.add("alert-success");
                            messageDiv.textContent = data.message;
                            form.reset();
                        } else {
                            messageDiv.classList.remove("alert-success");
                            messageDiv.classList.add("alert-danger");
                            messageDiv.textContent = data.message;
                        }
                        setTimeout(() => {
                            messageDiv.style.display = "none";
                        }, 3000);
                    })
                    .catch(error => {
                        messageDiv.style.display = "block";
                        messageDiv.classList.remove("alert-success");
                        messageDiv.classList.add("alert-danger");
                        messageDiv.textContent =
                            "Hubo un error al enviar el formulario. Por favor intenta nuevamente.";
                        setTimeout(() => {
                            messageDiv.style.display = "none";
                        }, 3000);
                    });
            });
        });
    </script>
